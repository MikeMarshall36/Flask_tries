{% extends 'base.html' %}

{% block title %}
Редактор статьи
{% endblock %}

{% block body %}
<div class="container">
<h1>Изменение статьи</h1>
<form method="post">
  <div class="form-group">
    <label for="title">Название статьи</label>
    <input type="text" class="form-control" name="title" id="title" value="{{ article.title }}" placeholder="Введите название статьи">
    <small class="form-text text-muted">Оно может быть каким угодно, вы всегда можете его изменить.</small>
  </div>
  <div class="form-group">
    <label>Описание статьи</label>
      <textarea class="form-control" name="intro" id="intro" placeholder="Введите описание статьи">{{ article.intro }}</textarea>
  </div>
  <div class="form-group">
    <label>Описание статьи</label>
      <textarea class="form-control" name="text" id="text" placeholder="Введите текст статьи">{{ article.text }}</textarea>
  </div>

  <input type="submit" class="btn btn-primary" value="Принять изменения">
    <a href="/posts" class="btn btn-danger">Отменить</a>
</form>
</div>

{% endblock %}
