<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
<br><a href="/" class="btn btn-warning">Назад</a>
<div class="container">
<div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">{{ article.title }}</h1>
      <p class="lead my-3">{{ article.intro }}</p>
      <p class="lead mb-0">{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date()}}</b></p>
    </div>
    <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
    <a href="/posts/{{ article.id }}/update" class="btn btn-warning">Изменить</a>
    <br><a href="/" class="btn btn-warning">Назад</a>
  </div>
</div>


    {% block body %}{% endblock %}
    <br><a href="/" class="btn btn-warning">Назад</a>
</body>
</html>
