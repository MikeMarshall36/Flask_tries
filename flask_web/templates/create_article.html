{% extends 'base.html' %}

{% block title %}
Добавление статьи на сайт
{% endblock %}

{% block body %}
<div class="container">
<h1>Создание статьи</h1>
<form method="post">
  <div class="form-group">
    <label for="title">Название статьи</label>
    <input type="text" class="form-control" name="title" id="title" placeholder="Введите название статьи">
    <small class="form-text text-muted">Оно может быть каким угодно, вы всегда можете его изменить.</small>
  </div>
  <div class="form-group">
    <label>Описание статьи</label>
      <textarea class="form-control" name="intro" id="intro" placeholder="Введите описание статьи"></textarea>
  </div>
  <div class="form-group">
    <label>Описание статьи</label>
      <textarea class="form-control" name="text" id="text" placeholder="Введите текст статьи"></textarea>
  </div>

  <input type="submit" class="btn btn-primary" value="Выложить">
    <a href="/posts" class="btn btn-danger">Отменить</a>
</form>
</div>
{% endblock %}
